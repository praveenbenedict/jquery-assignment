<!doctype html>
<html>
    <head>
        <title>View Your Profile</title>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
            crossorigin="anonymous">
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
            crossorigin="anonymous"></script>
        
    </head>

    <body>
        <section id = "profile-details">
            <h3><span id="name"></span></h3>
            <h3><span id="work"></span></h3>
            <h3>Lives in <span id="hometown"></span></h3>
            <div class = "about-container">
                <h3>About You</h3>
                <h4 id="about"></h4>
            </div>
            <div class = "education-container">
                
            </div>
            <h3>Gender:<span id="gender"></span></h3>
            <h3>Age:<span id="age"></span></h3>
            <h3>Email:<span id="email"></span></h3>
            <h3>Birthday:<span id="birthday"></span></h3>
            <h3>Relationship Status: <span id="relationship-status"></span></h3>
        </section>

        <section id = "feed">

        </section>

        <script src = "script/script.js">

        </script>
        
    </body>
</html>
